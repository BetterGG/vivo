<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vivo-登录页面</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="all">
  <div class="main">
    <img class="bg-pic" src="img/login/bg-pic1.jpg" alt="img">
    <div class="logo">
      <img src="img/login/logo.jpg" alt="img">
    </div>
    <ul class="box">
      <li class="title">账号登录</li>
      <li class="input-box">
        <input class="uname" type="text" placeholder="请输入用户名">
      </li>
      <li class="input-box">
        <input class="upwd" type="text" placeholder="请输入密码">
      </li>
      <li class="auto-box">
        <span class="auto">
          <input type="checkbox">两周内自动登录
        </span>
        <span class="forget-pwd">
          <a href="JavaScript:;">忘记密码?</a>
        </span>
      </li>
      <li class="login button">
        <button>登录</button>
      </li>
      <li class="register button">
        <button>注册vivo账号</button>
      </li>
      <li class="other-ways">
        其他登录方式
      </li>
      <li class="link-pics">
        <a href="JavaScript:;">
          <img class="normal" src="img/login/qq.png" alt="">
          <img class="hover" src="img/login/qq_active.png" alt="">
        </a>
        <a href="JavaScript:;">
          <img class="normal" src="img/login/weixin.png" alt="">
          <img class="hover" src="img/login/weixin_active.png" alt="">
        </a>
        <a href="JavaScript:;">
          <img class="normal" src="img/login/zhifubao.png" alt="">
          <img class="hover" src="img/login/zhifubao_active.png" alt="">
        </a>
        <a href="JavaScript:;">
          <img class="normal" src="img/login/sina.png" alt="">
          <img class="hover" src="img/login/sina_active.png" alt="">
        </a>
        <a href="JavaScript:;">
          <img class="normal" src="img/login/renren.png" alt="">
          <img class="hover" src="img/login/renren_active.png" alt="">
        </a>
      </li>
    </ul>
  </div>
</div>
  <div class="footer">
    <div class="connection">
      <span class="internet">
        <a href="">在线客服</a>
      </span>
      <span class="tel">
        <a href="">400-678-9688(24小时全国服务热线)</a>
      </span>
    </div>
    <div class="copyright">COPYRIGHT &copy; 1996-2017  ALL RIGHTS RESERVED.粤ICP备05100288号</div>
  </div>


<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
</body>
</html>
